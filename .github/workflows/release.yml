name: Publish package to pub.dev

on:
  push:
    branches: 
      - master
    paths:
      - mock_generator/pubspec.yaml
      - mock_annotation/pubspec.yaml

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: pub get
      
      - name: Run tests
        run: pub run test
        working-directory: ./mock_generator
  
      - name: Setup credentials
        run: | 
          mkdir -p ~/.pub-cache 
          cat <<EOF > ~/.pub-cache/credentials.json
          {
            "accessToken":"${{ secrets.DART_CREDENTIALS_ACCESS_TOKEN }}",
            "refreshToken":"${{ secrets.DART_CREDENTIALS_REFRESH_TOKEN }}",
            "tokenEndpoint":"https://accounts.google.com/o/oauth2/token",
            "scopes": [ "openid", "https://www.googleapis.com/auth/userinfo.email" ],
            "expiration": 1576508276459
          }
          EOF

      - name: Publish
        run: pub publish -f
        working-directory: ./mock_generator

      - name: Publish
        run: pub publish -f
        working-directory: ./mock_annotation
